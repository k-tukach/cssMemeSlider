<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="content">
            <div class="slider middle">
                <div class="slides">
                    <div class="slider-images">
                        <div class="slide s1"><img src="src/image/baptism.jpg" alt="" /></div>
                        <div class="slide s2"><img src="src/image/plow.jpg" alt="" /></div>
                        <div class="slide"><img src="src/image/tiger.jpg" alt="" /></div>
                        <div class="slide"><img src="src/image/ryanGosling.jpg" alt="" /></div>
                    </div>
                </div>
                <div class="control">
                    <input type="radio" name="r" id="r1" checked />
                    <input type="radio" name="r" id="r2" />
                    <input type="radio" name="r" id="r3" />
                    <input type="radio" name="r" id="r4" />
                </div>

                <div class="caption">
                    <p class="type s1">Крещение Руси, 988г.</p>
                    <p class="type">Плуг: *изобретён в 1873*<br>Люди в 1872</p>
                    <p class="type s3">В Саванне засухи</p>
                    <p class="type s4">Тату "С женой в Анапе, 2007"</p>
                </div>

                <div class="navigation">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                    <label for="r4" class="bar"></label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
