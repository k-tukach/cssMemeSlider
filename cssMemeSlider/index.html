<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="content">
            <div class="slider">
                <div class="slides">
                    <div class="slider-images">
                        <div class="slide"><img src="src/image/bitcoin.jpg" alt="" /></div>
                        <div class="slide"><img src="src/image/cactus.jpg" alt="" /></div>
                        <div class="slide"><img src="src/image/tiger.jpg" alt="" /></div>
                        <div class="slide"><img src="src/image/mama.jpg" alt="" /></div>
                    </div>
                </div>

                <div class="location">
                    <div class="caption_wrapper">
                        <div class="caption">
                            <p class="type caption_1">Как там биткоин?</p>
                            <p class="type caption_2">Ты не ты<br>когда голоден</p>
                            <p class="type caption_3">В Саванне засухи</p>
                            <p class="type caption_4">Что стоишь? <br> Пакеты возьми</p>
                        </div>
                    </div>

                    <div class="navigation">
                        <label for="r1" class="bar bar_1"><div class="bar-size"></div></label>
                        <label for="r2" class="bar bar_2"><div class="bar-size"></div></label>
                        <label for="r3" class="bar bar_3"><div class="bar-size"></div></label>
                        <label for="r4" class="bar bar_4"><div class="bar-size"></div></label>
                    </div>
                </div>
                
                <div class="control"></div>
                    <input type="radio" name="r" id="r1" checked />
                    <input type="radio" name="r" id="r2" />
                    <input type="radio" name="r" id="r3" />
                    <input type="radio" name="r" id="r4" />
                </div>
            </div>
        </div>
    </section>
</body>
</html>
